<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="JimCircuit logo">
  <defs>
    <radialGradient id="bg" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(180 160) rotate(55) scale(520)">
      <stop offset="0" stop-color="#2A2B2F"/>
      <stop offset="0.45" stop-color="#141519"/>
      <stop offset="1" stop-color="#0A0B0D"/>
    </radialGradient>
    <radialGradient id="shine" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(160 140) rotate(35) scale(360)">
      <stop offset="0" stop-color="#FFFFFF" stop-opacity="0.18"/>
      <stop offset="0.4" stop-color="#FFFFFF" stop-opacity="0.06"/>
      <stop offset="1" stop-color="#FFFFFF" stop-opacity="0"/>
    </radialGradient>
    <clipPath id="clip">
      <circle cx="256" cy="256" r="232"/>
    </clipPath>
  </defs>

  <g clip-path="url(#clip)">
    <rect width="512" height="512" fill="url(#bg)"/>
    <circle cx="256" cy="256" r="232" fill="url(#shine)"/>

    <!-- subtle vignette -->
    <circle cx="256" cy="256" r="232" fill="#000000" fill-opacity="0.10"/>

    <!-- centered wordmark -->
    <text x="256" y="274" text-anchor="middle" dominant-baseline="middle"
          fill="#F2F2F2" font-size="44" font-weight="800"
          font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, 'Apple Color Emoji', 'Segoe UI Emoji'"
          letter-spacing="3.5" text-rendering="geometricPrecision">
      JIMCIRCUIT
    </text>
  </g>

  <!-- outer ring -->
  <circle cx="256" cy="256" r="232" stroke="#FFFFFF" stroke-opacity="0.10" stroke-width="6"/>
</svg>
